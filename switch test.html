<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch test</title>
</head>
<body>
<script>
    var score=prompt("please enter your score:");
    switch (true) {
        case score>60:
            alert("pass");
            break;
        default:
            alert("no pass");
    }
</script>
</body>
</html>
