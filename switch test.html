<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch test</title>
</head>
<body>
<script>
    var score=prompt("please enter your score:");
    switch (parseInt(score/10)) {
        case 10:
        case 9: 
        case 8:
        case 7:
        case 6:
            alert("pass");
            break;
        default:alert("no pass");
    }
</script>
</body>
</html>
